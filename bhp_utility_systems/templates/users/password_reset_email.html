{% extends "edc_base/base.html" %}

{% block topbar %}{% endblock topbar %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-md-6" style="margin-top:50px">
      <div class="card text-center mx-auto">
          <div class="card-header">
            <h4 class="text-muted text-center">Reset Password</h4>
          </div>
            <div class="card-body">
    		{% if form.errors %}
    		    {% for error in form.errors.values %}
    		      <div class="alert alert-danger text-center">
    		    	{{ error|striptags }}
    		      </div>
    		    {% endfor %}
    		{% endif %}

                <form method="post" class="d-grid gap-3">
        		{% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label_tag }}</label>
                    <input type="email" class="form-control" name="{{ form.email.html_name }}" autofocus maxlength="254" required id="{{ form.email.id_for_label }}" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-secondary" value="Send Confirmation" />
                </div>

                </form>
            </div>
            <div class="card-footer text-body-secondary">
             	<a  href="{% url 'login' %}">Return to Login</a>
            </div>
          </div>
      </div>
</div>
{% endblock main %}
